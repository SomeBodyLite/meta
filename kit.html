      <div class="counter" id="counter1">

          <svg class="icon hover">
            <use xlink:href="./assets/images/icons.svg#arrow-left"></use>

        </button>
        <input type="text" class="counter-input" value="1" readonly />
        <button class="counter-btn right">

          </svg>
        </button>
      </div>
      <div class="absolute" style="right: 20px; top: 20px; z-index: 99">
        <button
          class="button"
          onclick="showNotification('Ошибка авторизации', 'Введено неверное имя полльзователя или пароль', 'error')"

        <button
          class="button"
          onclick="showNotification('Успешная авторизация', 'Вы успешно авторизовались', 'success')"
        >
          Создать success

        <button

        >
