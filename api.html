<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/flag-icon.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Metamorphosis</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Metamorphosis" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      @media (max-width: 1700px) {
        .app-content {
          flex-direction: column;
        }
        .grid-auto {
          display: grid;
        }
      }
      @media (max-width: 900px) {
        .grid-auto {
          display: flex !important;
          flex-wrap: wrap !important;
        }
      }
    </style>
  </head>
  <body>
    <header class="header" id="header"></header>
    <main class="main">
      <div class="container">
        <div class="main-content">
          <section class="sidebar" id="sidebar"></section>
          <div class="app-content">
            <div class="block light p-32 pay-stats">
              <div class="flex align-center justify-center gap-12">
                <svg class="icon">
                  <use xlink:href="./assets/images/icons.svg#chart"></use>
                </svg>
                <h2 class="title">Информация</h2>
              </div>
              <div
                class="down-separator"
                style="margin: 16px 31px 0; width: unset"
              ></div>
              <div class="mt-25 flex flex-column gap-20">
                <div class="api-block">
                  <div class="flex align-center gap-12">
                    <svg class="icon">
                      <use xlink:href="./assets/images/icons.svg#warning"></use>
                    </svg>
                    <h1 class="title fz-24 fw-600 text-white">Важно</h1>
                  </div>
                  <p class="text">
                    В случае утечки вашего API-токена злоумышленники смогут
                    получить полный доступ к вашей панели
                  </p>
                </div>
              </div>
            </div>
            <div class="block w-100 p-32 light">
              <div class="flex justify-center">
                <div
                  class="flex align-center justify-center gap-12"
                  style="padding: 0 85px"
                >
                  <svg class="icon">
                    <use xlink:href="./assets/images/icons.svg#ticket"></use>
                  </svg>
                  <h2 class="title">Полезное</h2>
                </div>
              </div>
              <div class="down-separator" style="margin-top: 15px"></div>
              <div class="block-inner-3 light-down mt-25">
                <h3 class="fz-24 fw-600 text-white">API-токен</h3>
                <p class="subtitle fz-16 mt-10">
                  Ваш токен для подключения к API-сервису.
                </p>
                <div class="form-group radius-12 border copy mt-25">
                  <label class="form-group__label">
                    <input
                      type="text"
                      class="form-group__input"
                      placeholder="API KEY"
                      value="jdhdsod[dh265207t2653#^*hLKdNDKS;hVGSVHJNSML,DKJHGFDSAszXCGVHBJKLM;’\]JHSGFDSZd"
                    />
                    <button class="form-group__button">
                      <svg class="icon hover stroke-hover">
                        <use xlink:href="./assets/images/icons.svg#copy"></use>
                      </svg>
                    </button>
                  </label>
                </div>
                <div class="flex justify-end gap-20 mt-25 mb-flex-column">
                  <button
                    class="btn btn-primary btn-big"
                  >
                    Запросить новый API-ключ
                  </button>
                  <button
                    class="btn btn-gradient btn-big"
                  >
                    Сохранить
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
